[package]
name = "rusty-templates-frontend"
version = "0.1.0"
edition = "2021"
description = "Frontend for Rusty Templates Project"
readme = "README.md"
repository = "https://github.com/elonaire/rusty-templates-frontend"
license = "MIT OR Apache-2.0"
keywords = ["yew", "trunk"]
categories = ["gui", "wasm", "web-programming"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
chrono = "0.4.38"
gloo = "0.11.0"
gloo-storage = "0.3.0"
gql_client = "1.0.7"
log = "0.4.22"
reqwest = { version = "0.12.5", features = ["json", "cookies"] }
serde = "1.0.204"
tailwind-yew = "0.1.5"
wasm-bindgen-futures = "0.4.42"
wasm-logger = "0.2.0"
web-sys = { version = "0.3.69", features = ["HtmlSelectElement", "HtmlDocument"]}
yew = { version="0.20", features=["csr"] }
yew-router = "0.17"
